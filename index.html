<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest Dashboard (Simple)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">

        <header>
            <h1>EduQuest - My Learning Dashboard</h1>
            <div id="overall-progress-area">
                <h2>Overall Progress</h2>
                <div class="progress-bar-container">
                    <div id="overall-bar" class="progress-bar"></div>
                </div>
                <span id="progress-text">0% Complete</span>
            </div>
        </header>

        <section class="lesson-list">
            <h2>Start a New Lesson</h2>
            
            <div id="lessons-container" class="lessons-container">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
